  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='csss/Style.css') }}">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='assets/css/Page-Not-Found.css') }}">

  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='assets/css/Team.css') }}">

<body>
  
  
{% block body %}
{% include 'dashboard/includes/_navbar.html' %}
  
 <div class="login">
  <br><br>
  <h1>Diabetes Predictor</h1>
<br>
     
    <form method="post">
        <input style="color: white;" type="text" name="Glucose Level" placeholder="Glucose Level" required="required" />
        <input style="color: white;" type="text" name="Insulin" placeholder="Insulin" required="required" />
        <input style="color: white;" type="text" name="BMI" placeholder="BMI" required="required" />
        <input style="color: white;" type="text" name="Age" placeholder="Age" required="required" />
    

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   
   <h3 style="color: white;">{{ prediction_text }}<h3>

 </div>


</body>

{% endblock %}
